version: '3.8'
services:
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: php-apache
    volumes:
      - ./scripts/serverside:/var/www/html/
    ports:
      - 8000:80
  composer:
    image: composer
    container_name: composer
    volumes:
      - ./scripts/serverside:/var/www/html/
    working_dir: /var/www/html/
    command: install