<!DOCTYPE html5>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="apple-touch-icon" />
        <link rel="icon" href="../../assets/Spotify_LogoOnly_RGB_White.png" />
        <link rel="stylesheet" href="listSinger.css">
        <link rel="stylesheet" href="../../globals.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <title>Spotify - Web Player</title>
    </head>
    <body>
        <div class="sidebar">
            <div class="sidebarTop">
                <img class="sidebarLogo" src="../../assets/Spotify_Logo_RGB_White.png" onclick="redirectToHome()"/>
            </div>
            <div class="sidebarMiddleWrap">
                <div class="sidebarBottom">
                    <div class="sidebarItems" onclick="redirectToHome()">
                        <img class="sidebarIcon" src="../../assets/icons8-home-144.png"/>
                        <span class="sidebarText">Home</span>
                    </div>
                    <div class="sidebarItems" onclick="redirectToSearchSortFilter()">
                        <img class="sidebarIcon" src="../../assets/icons8-search-120.png"/>
                        <span class="sidebarText">Search</span>
                    </div>
                    <div class="sidebarItems" onclick="redirectToAlbum()">
                        <img class="sidebarIcon" src="../../assets/icons8-music-library-96.png"/>
                        <span class="sidebarText">Albums</span>
                    </div>
                    <div class="sidebarItems">
                        <img class="sidebarIcon" src="../../assets/icons8-renew-96.png"/>
                        <span class="sidebarText" onclick="redirectToSubscribe()">Subscribe</span>
                    </div>
                    <div class="sidebarItems">
                        <img class="sidebarIcon" src="../../assets/icons8-bullet-list-90.png"/>
                        <span class="sidebarText" onclick="redirectToListSong()">Premium Songs</span>
                    </div>
                </div>
            </div>
            <div class="sidebarBottomWrap">
                <div class="sidebarBottom">
                    <div class="sidebarItems">
                        <img class="sidebarIcon" src="../../assets/icons8-add-new-100.png"/>
                        <span class="sidebarText">Create Playlist</span>
                    </div>
                    <div class="sidebarItems">
                        <img class="spc" src="../../assets/icons8-love-90.png"/>
                        <span class="sidebarText">Liked Songs</span>
                    </div>
                </div>
            </div>
            <hr/>
        </div>
        <div class="ct">
            <nav>
                <div class="navCt" id="navCt">
                    <div class="navLeft" >
                        <img src="../../assets/icons8-chevron-left-96.png" onclick="redirectToHome()" />
                    </div>
                    <div class="navRight">
                        <div class="navCollapse">
                            <div class="navItems">
                                <img class="navIcon" src="../../assets/icons8-user-100.png"/>
                                <span class="navText" id="unameuwu"></span>
                                <i class="fa fa-caret-down"></i>
                            </div>
                            <div class="navDrop">
                                <div class="navChild" id="loginout" onclick="loginout()">Log out</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navCtAdmin" id="navCtAdmin">
                    <div class="navLeft" >
                        <img src="../../assets/icons8-chevron-left-96.png" onclick="redirectToHome()"  />
                    </div>
                    <div class="navRight">
                        <div class="navItems" onclick="redirectToAddSongAlbum()">
                            <img class="navIcon" src="../../assets/icons8-add-song-96.png"/>
                            <span class="navText">Add Song</span>
                        </div>
                        <div class="navItems" onclick="redirectToAddSongAlbum()">
                            <img class="navIcon" src="../../assets/icons8-music-library-96.png"/>
                            <span class="navText">Add Album</span>
                        </div>
                        <div class="navItems" onclick="redirectToAlbum()">
                            <img class="navIcon" src="../../assets/icons8-playlist-96.png"/>
                            <span class="navText">Albums</span>
                        </div>
                        <div class="navItems" onclick="redirectToListUsers()">
                            <img class="navIcon" src="../../assets/icons8-select-users-96.png"/>
                            <span class="navText">Users</span>
                        </div>
                        <div class="navCollapse">
                            <div class="navItems">
                                <img class="navIcon" src="../../assets/icons8-user-100.png"/>
                                <span class="navText" id="uname"></span>
                                <i class="fa fa-caret-down"></i>
                            </div>
                            <div class="navDrop">
                                <div class="navChild" onclick="loginout()" id="loginout">Log out</div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="contentCt">
                <div class="prompt">Choose 3 or more artist you like.</div>
                <div class="navSearch">
                    <div class='link'>
                        <img class="navSearchIcon" src="../../assets/icons8-search-120.png" />
                    </div>
                    <input class="navSearchInput" type="text" id="querysong" placeholder="Search for artists, songs, or release year" />
                </div>
                <div id="listSingerCt">
                    
                </div>
                <div class='paginationWrapper'>
                </div>
                <button class='doneBt'>DONE</button>
            </div>
        </div>
        <script src="../navbar.js"></script>
        <script src="listSinger.js"></script>
    </body>
</html>
