<!DOCTYPE html5>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="apple-touch-icon" />
        <link rel="icon" href="../../assets/Spotify_LogoOnly_RGB_White.png" />
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="../../globals.css">
        <script src="login.js"></script>
        <title>Login - Spotify</title>
        <script src="./login.js"></script>
    </head>
    <body>
        <div class="loginCt">
            <div class="header">
                <img class="headerImg" src="../../assets/Spotify_Logo_RGB_Black.png"/>
                <hr/>
            </div>
            <div class="login">
                <div class="loginPrompt">To continue, log in to Spotify.</div>
                <div class="loginFail">
                    <img src="../../assets/icons8-warning-67.png" />
                    <div class="incorrectUnamePass">Incorrect username or password.</div>
                </div>
                <a class="loginPhone" href="">CONTINUE WITH PHONE NUMBER</a>
                <div class="loginOr">
                    <hr/>
                    <div class="loginOrText">OR</div>
                    <hr/>
                </div>
                <div class="loginFormCt">
                    <form method="POST">
                        <label class="loginFormLabel" for="emailid">Email address or username</label><br>
                        <input class="loginFormInput" type="text" id="email" name="emailid" placeholder="Email address or username" /><br>
                        <label class="loginFormLabel" for="password">Password</label><br>
                        <input class="loginFormInput" type="password" id="password" name="password" placeholder="Password" /><br><br>
                        <a class="loginFormForgot" href="">Forgot your password?</a><br><br>
                        <input class="loginFormBt" type="submit" onclick="login();" value="LOG IN" />
                    </form>
                </div>
                <hr/>
                <div class="loginSignupText">Don't have an account?</div>
                <a class="loginSignupBt" href="../register/register.html">SIGN UP FOR SPOTIFY</a>
                <div id="redirect"></div>
            </div>
        </div>
    </body>
</html>
