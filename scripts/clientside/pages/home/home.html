<!DOCTYPE html5>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="apple-touch-icon" />
        <link rel="icon" href="../../assets/Spotify_LogoOnly_RGB_White.png" />
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="../../globals.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Spotify - Web Player</title>
        <script src="../navbar.js"></script>
    </head>
    <body onload="initPage()">
        <nav>
            <div class="navCt" id="navCt">
                <div class="navLeft">
                    <img class="navLogo" src="../../assets/Spotify_Logo_RGB_White.png" onclick="redirectToHome()"/>
                    <div class="navSearch">
                        <img class="navSearchIcon" id="songqueryimg" src="../../assets/icons8-search-120-black.png" onclick="searchSong()"/>
                        <input class="navSearchInput" type="text" id="querysong" placeholder="Search for artists, songs, or release year" >
                    </div>
                </div>
                <div class="navRight">
                    <div class="navItems" onclick="redirectToHome()">
                        <img class="navIcon" src="../../assets/icons8-home-144.png"/>
                        <span class="navText">Home</span>
                    </div>
                    <div class="navItems" onclick="redirectToAlbum()">
                        <img class="navIcon" src="../../assets/icons8-music-library-96.png"/>
                        <span class="navText">Albums</span>
                    </div>
                    <div class="navCollapse">
                        <div class="navItems">
                            <img class="navIcon" src="../../assets/icons8-user-100.png"/>
                            <span class="navText" id="unameuwu"></span>
                            <i class="fa fa-caret-down"></i>
                        </div>
                        <div class="navDrop">
                            <div class="navChild" onclick="loginout()" id="loginout">Log out</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navCtAdmin" id="navCtAdmin">
                <div class="navLeft">
                    <img class="navLogo" src="../../assets/Spotify_Logo_RGB_White.png" onclick="redirectToHome()"/>
                    <div class="navSearch">
                        <img class="navSearchIcon" id="songqueryimg" src="../../assets/icons8-search-120-black.png" onclick="searchSong()"/>
                        <input class="navSearchInput" type="text" id="querysong" placeholder="Search for artists, songs, or release year" >
                    </div>
                </div>
                <div class="navRight">
                    <div class="navItems" onclick="redirectToAddSongAlbum()">
                        <img class="navIcon" src="../../assets/icons8-add-song-96.png"/>
                        <span class="navText">Add Song</span>
                    </div>
                    <div class="navItems" onclick="redirectToAddSongAlbum()">
                        <img class="navIcon" src="../../assets/icons8-music-library-96.png"/>
                        <span class="navText">Add Album</span>
                    </div>
                    <div class="navItems" onclick="redirectToAlbum()">
                        <img class="navIcon" src="../../assets/icons8-playlist-96.png"/>
                        <span class="navText">Albums</span>
                    </div>
                    <div class="navItems" onclick="redirectToListUsers()">
                        <img class="navIcon" src="../../assets/icons8-select-users-96.png"/>
                        <span class="navText">Users</span>
                    </div>
                    <div class="navCollapse">
                        <div class="navItems">
                            <img class="navIcon" src="../../assets/icons8-user-100.png"/>
                            <span class="navText" id="uname"></span>
                            <i class="fa fa-caret-down"></i>
                        </div>
                        <div class="navDrop">
                            <div class="navChild" onclick="loginout()" id="loginout">Log out</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="homeCt">
            <div id="songCards"></div>
            
        </div>
        <script src="home.js"></script>
    </body>
</html>
