<!DOCTYPE html5>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="apple-touch-icon" />
        <link rel="icon" href="../../assets/Spotify_LogoOnly_RGB_White.png" />
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="../../globals.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Spotify - Web Player</title>
        <script src="home.js"></script>
    </head>
    <body onload="appendData(musicList);">
        <nav>
            <div class="navCt">
                <div class="navLeft">
                    <img class="navLogo" src="../../assets/Spotify_Logo_RGB_White.png"/>
                    <div class="navSearch">
                        <img class="navSearchIcon" src="../../assets/icons8-search-120-black.png"/>
                        <input class="navSearchInput" type="text" placeholder="Search for artists, songs, or release year">
                    </div>
                </div>
                <div class="navRight">
                    <div class="navItems">
                        <img class="navIcon" src="../../assets/icons8-home-144.png"/>
                        <span class="navText">Home</span>
                    </div>
                    <div class="navItems">
                        <img class="navIcon" src="../../assets/icons8-music-library-96.png"/>
                        <span class="navText">Albums</span>
                    </div>
                    <div class="navCollapse">
                        <div class="navItems">
                            <img class="navIcon" src="../../assets/icons8-user-100.png"/>
                            <span class="navText">Username</span>
                            <i class="fa fa-caret-down"></i>
                        </div>
                        <div class="navDrop">
                            <div class="navChild">Log out</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="homeCt">
            <div id="songCards"></div>
            
        </div>
    </body>
</html>
