<html>
  <head>
    <link href="login_style.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      function do_login(e) {
        e.preventDefault();
        var email = $("#emailid").val();
        var pass = $("#password").val();
        if (email != "" && pass != "") {
          $("#loading_spinner").css({ display: "block" });
          $.ajax({
            type: "post",
            url: "http://localhost:80/tubes1wbd/scripts/serverside/login",
            data: {
              do_login: "login",
              email: email,
              password: pass,
            },
            success: function (response) {
              if (response == "success") {
                // window.location.href = "index.php";
              } else {
                $("#loading_spinner").css({ display: "none" });
                alert("Wrong Details");
              }
            },
          });
        } else {
          alert("Please Fill All The Details");
        }

        return false;
      }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="login_form">
        <h1>LOGIN FORM :)</h1>
        <p id="login_label">Email : demo@demo.com | Password : demo</p>
        <form method="post" action="login.php" onsubmit="return do_login(e);">
          <input
            type="text"
            name="emailid"
            id="emailid"
            placeholder="Enter Email"
          />
          <br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="***********"
          />
          <br />
          <input
            type="submit"
            name="login"
            value="DO LOGIN"
            id="login_button"
          />
        </form>
        <p id="loading_spinner"><img src="images/loader.gif" /></p>
      </div>
    </div>
  </body>
</html>
